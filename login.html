<html>
 <head>
  <title> Charmset | Login </title>
  <meta charset="UTF-8">
  <meta name="description" content="Social Application">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 </head>
 
 <body>
 <img src="charmsetlogo.png">
<div id="login">
  <label for="name" id="namelabel">
  Name:
  </label>
 <br>
  <i class="fa fa-user"> </i>
  <input type="text" name="name" id="username">
<br>

<label for="email" id="emaillabel">
  Email:
  </label>
 <br>
  <i class="fa fa-envelope-o"> </i>
  <input type="email" name="email" id="eml">

  <br>

  <label for="pass" id="passlabel">
  Password:
  </label>
 <br>
  <i class="fa fa-key"> </i>
  <input type="password" name="pass" id="password">
  <br>
  <input type="submit" id="Submit">
</div>


</html>
